<!DOCTYPE html>
<html>
  <head>
    <title>Stable Fluids 2D RGB</title>
    <style>
      canvas {
        background-color: black;
        border: solid black 1px;
        /* image-rendering: pixelated; */
      }
    </style>
    <script type="module" defer>
      import { main } from "./js/demos/wind-tunnel.js";
      window.addEventListener("DOMContentLoaded", main);
      const experimentSelect = document.getElementById("experimentSelect");
      experimentSelect.addEventListener("change", () => {
        const experiment = experimentSelect.value;
        window.location.href = `./${experiment}.html`;
      });
    </script>
  </head>
  <body>
    <label for="experimentSelect">Experiment:</label>
    <select id="experimentSelect">
      <option value="wind-tunnel" selected>Wind Tunnel</option>
      <option value="rgb">RGB</option>
      <option value="simple-vectors">Vector Field</option>
    </select>
    <br />
    <br />
    <canvas id="canvas" width="1024" height="512"></canvas>
    <br />

    <h2>Settings</h2>
    <ul>
      <li>
        <label for="numIterations">Number of iterations:</label>
        <input id="numIterations" type="range" min="1" max="50" value="40" />
        <span id="numIterationsValue">20</span>
      </li>
    </ul>
  </body>
</html>
