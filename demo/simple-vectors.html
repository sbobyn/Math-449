<!DOCTYPE html>
<html>
  <head>
    <title>Stable Fluids 2D Grayscale</title>
    <style>
      canvas {
        background-color: black;
        border: solid black 1px;
        /* image-rendering: pixelated; */
      }
    </style>
    <script type="module" defer>
      import { main } from "./js/demos/simple-vectors.js";
      window.addEventListener("DOMContentLoaded", main);
      const experimentSelect = document.getElementById("experimentSelect");
      experimentSelect.addEventListener("change", () => {
        const experiment = experimentSelect.value;
        window.location.href = `./${experiment}.html`;
      });
    </script>
  </head>
  <body>
    <label for="experimentSelect">Experiment:</label>
    <select id="experimentSelect">
      <option value="wind-tunnel">Wind Tunnel</option>
      <option value="rgb">RGB</option>
      <option value="simple-vectors" selected>Vector Field</option>
    </select>
    <br />
    <br />
    <canvas id="canvas" width="768" height="512"></canvas>
    <h2>Simulation Controls</h2>
    <ul>
      <li>Right click: add smoke to a simulation</li>
      <li>Left click and drag: change the velocity field</li>
    </ul>
  </body>
</html>
