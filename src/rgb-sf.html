<!DOCTYPE html>
<html>
  <head>
    <title>Stable Fluids 2D RGB</title>
    <style>
      canvas {
        background-color: black;
        border: solid black 1px;
        /* image-rendering: pixelated; */
      }
    </style>
    <script type="module" defer>
      import { main } from "./rgb-sf.js";
      window.addEventListener("DOMContentLoaded", main);
    </script>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br />
    <label for="color-select">Change smoke color:</label>
    <select name="smoke-color" id="color-select">
      <option value="red" selected>Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <h2>Simulation Controls</h2>
    <ul>
      <li>Right click: add smoke to a simulation</li>
      <li>Left click and drag: change the velocity field</li>
    </ul>
  </body>
</html>
