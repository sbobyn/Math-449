<!DOCTYPE html>
<html>
  <head>
    <title>Stable Fluids 2D RGB</title>
    <style>
      canvas {
        background-color: black;
        border: solid black 1px;
        /* image-rendering: pixelated; */
      }
    </style>
    <script type="module" defer>
      import { main } from "./js/demos/rgb.js";
      window.addEventListener("DOMContentLoaded", main);
    </script>
  </head>
  <body>
    <canvas id="canvas" width="664" height="512"></canvas>
    <br />

    <h2>Simulation Controls</h2>
    <ul>
      <li>Right click: add smoke to a simulation</li>
      <li>Left click and drag: change the velocity field</li>
    </ul>
  </body>
</html>
