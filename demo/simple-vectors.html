<!DOCTYPE html>
<html>
  <head>
    <title>Stable Fluids 2D Grayscale</title>
    <style>
      canvas {
        background-color: black;
        border: solid black 1px;
        /* image-rendering: pixelated; */
      }
    </style>
    <script type="module" defer>
      import { main } from "./js/demos/simple-vectors.js";
      window.addEventListener("DOMContentLoaded", main);
      const experimentSelect = document.getElementById("experimentSelect");
      experimentSelect.addEventListener("change", () => {
        const experiment = experimentSelect.value;
        window.location.href = `./${experiment}.html`;
      });
    </script>
    <script
      src="https://kit.fontawesome.com/fabb0ed66f.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <a id="github" href="https://github.com/sbobyn/stable-fluids.ts">
      Code <i class="fa-brands fa-github"></i
    ></a>
    <br />
    <label for="experimentSelect">Change Experiment:</label>
    <select id="experimentSelect">
      <option value="wind-tunnel">Wind Tunnel</option>
      <option value="rgb">RGB</option>
      <option value="simple-vectors" selected>Vector Field</option>
    </select>
    <br />
    <br />
    <canvas id="canvas" width="768" height="512"></canvas>
    <h2>Simulation Controls</h2>
    <ul>
      <li>Right click/touch and hold: add smoke</li>
      <li>Right click/touch and drag: add velocity</li>
  </body>
</html>
